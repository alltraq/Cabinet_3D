# Shelf configuration
cabinets:
  - cabinet_controller_id: 25000
    # Middle of bottom shelf. Coordinates in feet
    location: (0, 0, 0)
    zone: "zone_A"
    shelf_height: 1.5
    shelf_width: 2.0
    proximity_threshold: 1.5
  - cabinet_controller_id: 25001
    # Middle of bottom shelf. Coordinates in feet
    location: (0, 0, 0)
    zone: "zone_B"
    shelf_height: 1.5
    shelf_width: 2.0
    proximity_threshold: 1.5




# LED color codes
led_colors:
  initial: "red"
  rfid_match: "blue"
  rfid_miss: "white"
  off: "off"

# Delay before turning off LED (in seconds)
led_timeout: 5

# Network settings
network:
  geotraqr_address: 10.10.10.172
  geo_data_port: 50361
  geo_cmd_port: 50362
